<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instant Roof Estimate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Places API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCm6Cw8lXx4as9YB57j-XmqYLGfSPEUW9Q&libraries=places"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #0b1220;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: #111a2c;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
      border: 1px solid #1f2b44;
    }

    h1 {
      text-align: center;
      margin-bottom: 6px;
      font-size: 26px;
    }

    .subtitle {
      text-align: center;
      color: #9bb3d3;
      margin-bottom: 24px;
    }

    .progress {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-bottom: 28px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 6px;
      background: #2a3b5f;
      transition: all .3s;
    }

    .dot.active {
      width: 22px;
      background: #4fc3ff;
      box-shadow: 0 0 10px rgba(79,195,255,.7);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #cfe2ff;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #2c3d63;
      background: #0b1220;
      color: #fff;
      font-size: 15px;
    }

    input::placeholder { color: #7f95b8; }

    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .btn-option {
      padding: 14px;
      background: #0b1220;
      border: 1px solid #2c3d63;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
    }

    .btn-option.selected {
      background: #4fc3ff;
      color: #000;
      font-weight: 600;
    }

    .next-btn {
      width: 100%;
      margin-top: 26px;
      padding: 16px;
      background: linear-gradient(135deg,#4fc3ff,#1b9cff);
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
    }

    .step { display: none; }
    .step.active { display: block; }

    /* GOOGLE PLACES FIXES */
    .pac-container {
      z-index: 999999 !important;
      background: #111a2c;
      border-radius: 10px;
      border: 1px solid #2c3d63;
    }

    .pac-item {
      color: #fff;
      padding: 8px 12px;
    }

    .pac-item:hover {
      background: #1b2a4a;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Instant Roof Estimate</h1>
    <div class="subtitle">Answer a few quick questions</div>

    <div class="progress" id="progress"></div>

    <!-- STEP 1 -->
    <div class="step active">
      <label>First Name</label>
      <input id="firstName" />
    </div>

    <!-- STEP 2 -->
    <div class="step">
      <label>Email</label>
      <input id="email" type="email" />
    </div>

    <!-- STEP 3 -->
    <div class="step">
      <label>Property Address</label>
      <input id="address" autocomplete="new-password" placeholder="Start typing address..." />
    </div>

    <!-- STEP 4 -->
    <div class="step">
      <label>Roof Type</label>
      <div class="buttons">
        <button class="btn-option" data-roof="Asphalt">Asphalt</button>
        <button class="btn-option" data-roof="Metal">Metal</button>
        <button class="btn-option" data-roof="Tile">Tile</button>
      </div>
    </div>

    <!-- STEP 5 -->
    <div class="step">
      <label>Stories</label>
      <div class="buttons">
        <button class="btn-option" data-stories="1">1 Story</button>
        <button class="btn-option" data-stories="2">2 Stories</button>
        <button class="btn-option" data-stories="3">3+ Stories</button>
      </div>
    </div>

    <button class="next-btn" id="nextBtn">Next</button>
  </div>

<script>
const steps = document.querySelectorAll(".step");
const progress = document.getElementById("progress");
const nextBtn = document.getElementById("nextBtn");

let step = 0;
let data = {};

steps.forEach((_, i) => {
  const d = document.createElement("div");
  d.className = "dot" + (i === 0 ? " active" : "");
  progress.appendChild(d);
});

function updateUI() {
  steps.forEach((s, i) => s.classList.toggle("active", i === step));
  document.querySelectorAll(".dot").forEach((d, i) => d.classList.toggle("active", i <= step));
  nextBtn.textContent = step === steps.length - 1 ? "Get My Estimate" : "Next";
}

nextBtn.onclick = async () => {
  if (step === 0) data.firstName = firstName.value;
  if (step === 1) data.email = email.value;

  if (step === 2 && !data.address) {
    alert("Select address from dropdown");
    return;
  }

  if (step === steps.length - 1) {
    await fetch("https://services.leadconnectorhq.com/hooks/FDGIykNfntzs46TT1VA7/webhook-trigger/EO7CUMjucJlR9uy7SuDa", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });
    nextBtn.textContent = "Submitted âœ“";
    nextBtn.disabled = true;
    return;
  }

  step++;
  updateUI();
};

/* Roof + Stories */
document.querySelectorAll("[data-roof]").forEach(b =>
  b.onclick = () => {
    document.querySelectorAll("[data-roof]").forEach(x => x.classList.remove("selected"));
    b.classList.add("selected");
    data.roof_type = b.dataset.roof;
  }
);

document.querySelectorAll("[data-stories]").forEach(b =>
  b.onclick = () => {
    document.querySelectorAll("[data-stories]").forEach(x => x.classList.remove("selected"));
    b.classList.add("selected");
    data.stories = b.dataset.stories;
  }
);

/* Google Places */
const autocomplete = new google.maps.places.Autocomplete(address, {
  types: ["address"],
  componentRestrictions: { country: "us" }
});

autocomplete.addListener("place_changed", () => {
  const p = autocomplete.getPlace();
  data.address = p.formatted_address;

  p.address_components.forEach(c => {
    if (c.types.includes("locality")) data.city = c.long_name;
    if (c.types.includes("administrative_area_level_1")) data.state = c.short_name;
    if (c.types.includes("postal_code")) data.zip = c.long_name;
  });
});

/* ENTER selects first suggestion */
address.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    e.preventDefault();
    const first = document.querySelector(".pac-item");
    if (first) first.click();
  }
});
</script>
</body>
</html>
