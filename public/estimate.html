<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instant Roof Estimate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Maps JS + Places -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5W9aPwPQQPFXHf4uzYeSAmC8nC15wXsM&libraries=places"
    defer
  ></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 16px;
      background: #0a0e14;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: linear-gradient(180deg, #0f1b2d, #0c1624);
      border-radius: 16px;
      padding: 28px 28px 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,.45);
      border: 1px solid #243246;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 26px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #9fb3c8;
      margin-bottom: 18px;
    }

    .dots {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-bottom: 22px;
    }

    .dot {
      height: 6px;
      width: 6px;
      border-radius: 4px;
      background: #2c3e55;
      transition: all .25s ease;
    }

    .dot.active {
      width: 22px;
      background: #3bbcff;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    label {
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #2c3e55;
      background: #0a0e14;
      color: #fff;
      outline: none;
    }

    input:focus {
      border-color: #3bbcff;
      box-shadow: 0 0 0 3px rgba(59,188,255,.15);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 6px;
    }

    .btn {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #2c3e55;
      background: #0a0e14;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    .btn.selected {
      background: #3bbcff;
      border-color: #3bbcff;
    }

    .primary {
      margin-top: 18px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #3bbcff, #1f8fff);
      color: #fff;
      cursor: pointer;
    }

    .primary:hover {
      opacity: .92;
    }

    .loading {
      text-align: center;
      padding: 40px 0;
      display: none;
    }

    .spinner {
      width: 42px;
      height: 42px;
      border: 4px solid #2c3e55;
      border-top-color: #3bbcff;
      border-radius: 50%;
      margin: 0 auto 16px;
      animation: spin .8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .result {
      display: none;
      text-align: center;
    }

    .price {
      font-size: 44px;
      color: #3bbcff;
      margin: 16px 0;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="card">

    <h1>Instant Roof Estimate</h1>
    <div class="subtitle">Answer a few quick questions</div>

    <div class="dots">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <!-- STEP 1 -->
    <div class="step active">
      <label>First Name</label>
      <input id="firstName" />
      <button class="primary" onclick="next()">Next</button>
    </div>

    <!-- STEP 2 -->
    <div class="step">
      <label>Email</label>
      <input id="email" type="email" />
      <button class="primary" onclick="next()">Next</button>
    </div>

    <!-- STEP 3 -->
    <div class="step">
      <label>Property Address</label>
      <input id="address" placeholder="Start typing address..." />
      <button class="primary" onclick="next()">Next</button>
    </div>

    <!-- STEP 4 -->
    <div class="step">
      <label>Roof Type</label>
      <div class="buttons">
        <button class="btn" onclick="pick(this,'Asphalt')">Asphalt</button>
        <button class="btn" onclick="pick(this,'Metal')">Metal</button>
        <button class="btn" onclick="pick(this,'Tile')">Tile</button>
      </div>
      <button class="primary" onclick="next()">Next</button>
    </div>

    <!-- STEP 5 -->
    <div class="step">
      <label>Stories</label>
      <div class="buttons">
        <button class="btn" onclick="pick(this,1)">1 Story</button>
        <button class="btn" onclick="pick(this,2)">2 Stories</button>
        <button class="btn" onclick="pick(this,3)">3+ Stories</button>
      </div>
      <button class="primary" onclick="submitForm()">Get My Estimate</button>
    </div>

    <div class="loading">
      <div class="spinner"></div>
      Calculating your estimateâ€¦
    </div>

    <div class="result">
      <h2>Your Instant Estimate</h2>
      <div class="price" id="price">$0</div>
    </div>

  </div>

<script>
  let step = 0;
  const steps = document.querySelectorAll('.step');
  const dots = document.querySelectorAll('.dot');

  const data = {
    firstName: '',
    email: '',
    address: '',
    roof_type: '',
    stories: ''
  };

  function updateUI() {
    steps.forEach((s,i)=>s.classList.toggle('active',i===step));
    dots.forEach((d,i)=>d.classList.toggle('active',i<=step));
  }

  function next() {
    if (step === 0) data.firstName = firstName.value.trim();
    if (step === 1) data.email = email.value.trim();
    if (step === 2) data.address = address.value.trim();
    if (!Object.values(data)[step]) return alert('Please complete this step');
    step++;
    updateUI();
  }

  function pick(btn,value) {
    btn.parentElement.querySelectorAll('.btn').forEach(b=>b.classList.remove('selected'));
    btn.classList.add('selected');
    if (step===3) data.roof_type=value;
    if (step===4) data.stories=value;
  }

  function submitForm() {
    document.querySelector('.loading').style.display='block';
    steps.forEach(s=>s.style.display='none');

    fetch('YOUR_GHL_INBOUND_WEBHOOK_URL', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify(data)
    });

    setTimeout(()=>{
      document.querySelector('.loading').style.display='none';
      document.querySelector('.result').style.display='block';
      document.getElementById('price').innerText='$12,800';
    },2500);
  }

  // Google Places Autocomplete
  window.addEventListener('load',()=>{
    const ac = new google.maps.places.Autocomplete(
      document.getElementById('address'),
      { types:['address'], componentRestrictions:{country:'us'} }
    );

    ac.addListener('place_changed',()=>{
      const p = ac.getPlace();
      data.address = p.formatted_address || '';
    });
  });
</script>
</body>
</html>
