<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instant Roof Estimate</title>

  <!-- Google Places API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCm6Cw8lXx4as9YB57j-XmqYLGfSPEUW9Q&libraries=places&loading=async"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0A0E14;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .estimate-container {
      width: 100%;
      max-width: 540px;
      background: #0F1520;
      border-radius: 16px;
      padding: 40px;
      border: 1px solid #2D3A4D;
      box-shadow: 0 8px 32px rgba(0,0,0,.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 6px;
    }

    p.sub {
      text-align: center;
      color: #9FBDC9;
      margin-bottom: 30px;
    }

    .question {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      background: #0A0E14;
      border: 1px solid #2D3A4D;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: #00BFFF;
      box-shadow: 0 0 0 3px rgba(0,191,255,.15);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px,1fr));
      gap: 10px;
    }

    .option {
      padding: 14px;
      background: #0A0E14;
      border: 2px solid #2D3A4D;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }

    .option.selected {
      background: #00BFFF;
      border-color: #00BFFF;
    }

    .submit {
      margin-top: 30px;
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      background: #00BFFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
    }

    .submit:hover {
      background: #008FCC;
    }

    .hidden { display: none; }

    .loading, .result {
      text-align: center;
      margin-top: 30px;
    }

    .price {
      font-size: 44px;
      color: #00BFFF;
      margin: 16px 0;
    }
  </style>
</head>

<body>
  <div class="estimate-container">
    <h1>Instant Roof Estimate</h1>
    <p class="sub">Answer a few quick questions</p>

    <form id="estimateForm">
      <div class="question">
        <label>First Name</label>
        <input id="firstName" required />
      </div>

      <div class="question">
        <label>Email</label>
        <input id="email" type="email" required />
      </div>

      <div class="question">
        <label>Property Address</label>
        <input id="address" placeholder="Start typing address…" required />
      </div>

      <div class="question">
        <label>Roof Type</label>
        <div class="buttons">
          <button type="button" class="option" data-roof="Asphalt">Asphalt</button>
          <button type="button" class="option" data-roof="Metal">Metal</button>
          <button type="button" class="option" data-roof="Tile">Tile</button>
        </div>
      </div>

      <div class="question">
        <label>Stories</label>
        <div class="buttons">
          <button type="button" class="option" data-stories="1">1 Story</button>
          <button type="button" class="option" data-stories="2">2 Stories</button>
          <button type="button" class="option" data-stories="3">3+ Stories</button>
        </div>
      </div>

      <button class="submit" type="submit">Get My Estimate</button>
    </form>

    <div id="loading" class="loading hidden">Calculating estimate…</div>
    <div id="result" class="result hidden"></div>
  </div>

<script>
(() => {
  const ghlWebhook =
    "https://services.leadconnectorhq.com/hooks/FDGIykNfntzs46TT1VA7/webhook-trigger/EO7CUMjucJlR9uy7SuDa";

  let roofType = "";
  let stories = "";
  let fullAddress = "";

  // Google Places
  const autocomplete = new google.maps.places.Autocomplete(
    document.getElementById("address"),
    { types: ["address"], componentRestrictions: { country: "us" } }
  );

  autocomplete.addListener("place_changed", () => {
    const place = autocomplete.getPlace();
    fullAddress = place.formatted_address || "";
  });

  document.querySelectorAll("[data-roof]").forEach(b =>
    b.onclick = () => {
      roofType = b.dataset.roof;
      document.querySelectorAll("[data-roof]").forEach(x => x.classList.remove("selected"));
      b.classList.add("selected");
    }
  );

  document.querySelectorAll("[data-stories]").forEach(b =>
    b.onclick = () => {
      stories = b.dataset.stories;
      document.querySelectorAll("[data-stories]").forEach(x => x.classList.remove("selected"));
      b.classList.add("selected");
    }
  );

  document.getElementById("estimateForm").onsubmit = async e => {
    e.preventDefault();

    document.getElementById("loading").classList.remove("hidden");

    const payload = {
      firstName: firstName.value,
      email: email.value,
      address: fullAddress,
      roof_type: roofType,
      stories: stories
    };

    await fetch(ghlWebhook, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    document.getElementById("loading").classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");
    document.getElementById("result").innerHTML =
      "<p>Estimate request submitted. Check your email shortly.</p>";
  };
})();
</script>
</body>
</html>
